<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/index.css">
    <title>oem.github.com</title>
  </head>
  <body class="animate-bgpulse">
    <div class="container text-white mx-auto mt-20 p-10">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="rounded col-start-3">
          <a href="https://oem.github.io/pollen/">
            <h3 class="text-xl font-extrabold pl-1">Pollen levels</h3>
            <p class="font-light tracking-tight uppercase pl-1">in Hamburg</p>
            <img src="assets/img/pollen.svg" class="rounded-xl mb-2 mt-2 shadow-2xl">
            <p class="uppercase font-light text-right pr-1 text-sm"><span class="font-bold">used: </span>Elm, julia</p>
          </a>
        </div>

        <div class="rounded">
          <a href="https://oem.github.io/covid19/">
            <h3 class="text-xl font-extrabold pl-1">COVID-19 Dashboard</h3>
            <p class="font-light tracking-tight uppercase pl-1">for Hamburg, Germany</p>
            <img src="assets/img/hh-covid.jpg" class="rounded-xl mb-2 mt-2 shadow-2xl">
            <p class="uppercase font-light text-right pr-1 text-sm"><span class="font-bold">used: </span>Elm, julia</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
